<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" name="" id="" class="screen">
        </form>
    
        <div class="buttons">
            <!--yellow buttons-->
            <button type = "button" class = "btn yellowBtn" data-num = "*">*</button>
            <button type = "button" class = "btn yellowBtn" data-num = "-">-</button>
            <button type = "button" class = "btn yellowBtn" data-num = "+">+</button>
            <button type = "button" class = "btn yellowBtn" data-num = "/">/</button>
            <!-- grey buttons-->
            <button type = "button" class = "btn greyBtn" data-num = ".">.</button>
            <button type = "button" class = "btn greyBtn" data-num = "9">9</button>
            <button type = "button" class = "btn greyBtn" data-num = "8">8</button>
            <button type = "button" class = "btn greyBtn" data-num = "7">7</button>
            <button type = "button" class = "btn greyBtn" data-num = "6">6</button>
            <button type = "button" class = "btn greyBtn" data-num = "5">5</button>
            <button type = "button" class = "btn greyBtn" data-num = "4">4</button>
            <button type = "button" class = "btn greyBtn" data-num = "3">3</button>
            <button type = "button" class = "btn greyBtn" data-num = "2">2</button>
            <button type = "button" class = "btn greyBtn" data-num = "1">1</button>
            <button type = "button" class = "btn greyBtn" data-num = "0">0</button>
            <button type = "button" class = "clearBtn greyBtn" >C</button>
            <button type = "button" class = "equalBtn greyBtn" >=</button>

        </div>
    </section>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
